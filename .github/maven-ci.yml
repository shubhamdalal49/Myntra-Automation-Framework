name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests with Maven
        run: mvn clean test -Dbrowser=chrome -Dchrome.headless=true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: myntra-test-report
          path: reports/MyntraAutomationReport.html

      # âœ… Send Email Step (after test run)
      - name: Send Test Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ðŸ“Š Myntra Automation Test Report
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          secure: true
          attachments: reports/MyntraAutomationReport.html
